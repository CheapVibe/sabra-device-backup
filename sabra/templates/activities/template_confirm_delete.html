{% extends 'base.html' %}

{% block title %}Delete Template? - Sabra Device Backup{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Delete Command Template</h1>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-danger">
            <div class="card-body text-center py-5">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                <h4 class="mt-3">Delete "{{ object.name }}"?</h4>
                <p class="text-muted">This command template will be permanently deleted.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'activities:template_list' %}" class="btn btn-outline-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-1"></i> Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
